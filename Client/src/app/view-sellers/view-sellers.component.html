<h2>List of Seller Details</h2>

<table class="table table-striped">
  <thead>
  <tr>
    <th>Seller ID</th>
    <th>Seller Name</th>
    <th>Seller Email</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let seller of sellers">
    <td>{{seller.id}}</td>
    <td>{{seller.name}}</td>
    <td>{{seller.account.email}}</td>
  </tr>
  </tbody>
</table>
