<h1>Counter</h1>

<p>This is a simple example of an Angular component.</p>

<p>Current count: <strong>{{ currentCount }}</strong></p>

<button class="btn btn-primary" (click)="incrementCounter()" style="margin-right: 5px"> Increment</button>
<button class="btn btn-secondary" (click)="decrementCounter()" style="margin-right: 5px">Decrement</button>
<button class="btn btn-secondary" (click)="multiplyCounter(420)" style="margin-right: 5px">Multiply by 420</button>
